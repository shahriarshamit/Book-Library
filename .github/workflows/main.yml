      - main
name: ðŸš€ Deploy Website On Push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ“‚ Sync Production files
      uses: SamKirkland/FTP-Deploy-Action@4.3.4
